<form [formGroup]="sendGmailForm" (ngSubmit)="handleSubmit()">
    <h1>Send Email</h1>
    <input type="email" formControlName="email" placeholder="Recipient Email" required />
    <input type="text" formControlName="subject" placeholder="Subject" required />
    <textarea formControlName="message" placeholder="Message" required></textarea>
    <button type="submit">Send Email</button>
</form>
